services:
  - type: web
    name: obd-superstar-agent
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: ./render-start.sh
    plan: free
    region: singapore
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "3000"
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: AZURE_OPENAI_API_VERSION
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: MURF_API_KEY
        sync: false
      - key: DEFAULT_LLM_PROVIDER
        value: "azure_openai"
